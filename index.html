<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Prevent search engine indexing -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, notranslate, noydir">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex, notranslate">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="slurp" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="duckduckbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="baiduspider" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="yandexbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    
    <!-- Additional crawler prevention -->
    <meta name="AdsBot-Google" content="noindex, nofollow">
    <meta name="googlebot-news" content="noindex, nofollow">
    <meta name="googlebot-image" content="noindex, nofollow">
    <meta name="googlebot-video" content="noindex, nofollow">
    <meta name="msnbot" content="noindex, nofollow">
    <meta name="teoma" content="noindex, nofollow">
    
    <!-- Prevent caching -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    
    <!-- Block social media crawlers -->
    <meta property="og:type" content="noindex">
    <meta name="twitter:robots" content="noindex, nofollow">
    <meta property="fb:app_id" content="noindex">
    
    <!-- Additional security headers -->
    <meta http-equiv="X-Robots-Tag" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="rating" content="general">
    <meta name="referrer" content="no-referrer">
    
    <title>Smart Tag Suggester - Test Page</title>
    
    <!-- Canonical URL to prevent indexing -->
    <link rel="canonical" href="https://example.com/404">
    
    <!-- Additional blocking directives -->
    <meta name="revisit-after" content="never">
    <meta name="distribution" content="none">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 95%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            margin-top: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        #suggestedTagsOutput {
            margin-top: 10px;
            padding: 10px;
            border: 1px dashed #ccc;
            min-height: 40px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .tag {
            display: inline-block;
            background-color: #e0e0e0;
            color: #333;
            padding: 5px 10px;
            margin-right: 5px;
            margin-bottom: 5px;
            border-radius: 15px; 
            font-size: 0.9em;
        }
        .error-message {
            color: #D8000C; 
            background-color: #FFD2D2;
            padding: 8px;
            border-radius: 4px;
        }
        
        /* Hide from print to prevent physical distribution */
        @media print {
            body::before {
                content: "This document is confidential and should not be distributed.";
                display: block;
                text-align: center;
                padding: 20px;
                background: #ff0000;
                color: #fff;
                font-weight: bold;
            }
        }
    </style> 
    
    <!-- JavaScript crawler detection and blocking -->
    <script>
        // Detect common crawler user agents
        (function() {
            var botPattern = /bot|crawler|spider|crawling|googlebot|bingbot|slurp|duckduckbot|baiduspider|yandexbot|facebookexternalhit|twitterbot|linkedinbot|whatsapp|applebot/i;
            var isBot = botPattern.test(navigator.userAgent);
            
            if (isBot) {
                // Redirect bots to 404
                window.location.href = '/404';
            }
            
            // Add additional protection
            if (window.location.protocol === 'http:') {
                // Force HTTPS if available
                window.location.protocol = 'https:';
            }
        })();
    </script>
</head>
<body>
    <!-- Noscript fallback for crawlers -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=/404">
        <div style="display:none;">This page is not available. Access denied.</div>
    </noscript>

    <div class="container">
        <h1>Smart Tag Feature - Test Page</h1>

        <label for="postContentInput">Enter your post content below:</label>
        <textarea id="postContentInput" placeholder="Type or paste your blog post content here..."></textarea>

        <button id="suggestTagsButton">Suggest Tags</button>

        <h3>Suggested Tags:</h3>
        <div id="suggestedTagsOutput"><span class="tag">WordPress</span> <span class="tag">Themes</span> <span class="tag">Plugins</span></div>
    </div>

    <script>
        document.getElementById('suggestTagsButton').addEventListener('click', function() {
            const rawContent = document.getElementById('postContentInput').value;
            const outputDiv = document.getElementById('suggestedTagsOutput');
            let suggestions = [];
            let message = '';
            const contentForWordpress = rawContent.toLowerCase(); 
            const contentForMarketing = rawContent; 
            const hasWordPress = contentForWordpress.includes("wordpress");
            const hasMarketing = contentForMarketing.includes("marketing"); 

            if (hasWordPress && hasMarketing) {
                suggestions = ["WordPress", "Themes", "Plugins"]; 
            } else if (hasWordPress) {
                suggestions = ["WordPress", "Themes", "Plugins"];
            } else if (hasMarketing) {
                suggestions = ["Marketing", "SEO", "Content"];
            }

            if (suggestions.length > 0) {
                message = suggestions.map(tag => `<span class="tag">${tag}</span>`).join(' ');
            } else {
                if (rawContent.trim() === "") {
                    message = "<span class='error-message'>Input is empty. Please type something.</span>"; 
                } else {
                    message = "No specific tags found for your content.";
                }
            }
            outputDiv.innerHTML = message;
        });
    </script>
    
    <!-- Additional structured data to prevent indexing -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Private Recruitment Page",
        "description": "This page should not be indexed",
        "robots": "noindex, nofollow",
        "isAccessibleForFree": false
    }
    </script>
</body>
</html>
